{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
	<form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password"></dd>
        </dl>
        <input type="submit" value="Login">
	</form>
{% endblock %}
